<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crystal Collector</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- Latest compiled and minified CSS (Bootstrap) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme (Bootstrap) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified Javascript -->

  <link rel="stylesheet" href="assets/css/style.css" />

<body>
 
  <div class="jumbotron text-center">
      <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Info
          </button>
          <div class="dropdown-menu">
            <p>To win you must match the random number displayed on the screen ("Winning Number"). Each crystal represents a number 1-12 but you will not know what that number is until you click on a crystal.</p>
          </div>
        </div>
    <h1>Crystal Collector</h1>
    <div class="row">
        <div class="col-sm-12">
        <h2>Winning Number: <span id="winningNumber"></span></h2>
        </div>
      </div>
      <h2>Score so far: <span id="totalScore"></span></h2>
      </div>
  
  </div>

      <div class="container-fluid">
    </div>
    <div class="row">
          <div class="col-sm-12">
        <h3>Wins: <span id="wins"></span></h3>
        <h3 class="text-left">Losses: <span id="losses"></span></h3>
      </div>
    </div>
  </div>

      <div class="row text-center">
          <div class="col-sm-3">
              <img src="assets/images/green-crystal.jpg" class="green"  width="200" height="200" />
            </div>
            <div class="col-sm-3">
                <img src="assets/images/yellow-crystal.jpg" class="yellow"  width="200" height="200" />
                </div>
        <div class="col-sm-3">
        <img src="assets/images/blue-crystal.jpg" class="blue" width="200" height="200" />
        </div>
        
        <div class="col-sm-3">
            <img src="assets/images/red-crystal.jpg" class="red" width="200" height="200" />
            </div>
      </div>

    


</body>

<script src="assets/javascript/game.js"></script> 
</html>
